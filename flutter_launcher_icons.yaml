flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  # image_path: "assets/images/k-learning_logo-ios.png"
  image_path_ios: "assets/images/k-learning_icon-ios.png"
  image_path_android: "assets/images/k-learning_logo-ios.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/k-learning_logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/k-learning_logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/k-learning_logo.png"